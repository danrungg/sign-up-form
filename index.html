<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="image-section">
				<div class="logo">
					<img src="/src/odin-lined.png" alt="odin" />
					<p>Odin</p>
				</div>
			</div>
			<div class="form-section">
				<div class="form-header">
					<p>
						This is not a real online service! You know you need
						something like this in your life to help you realize
						your deepest dreams. Sign up to get started.
					</p>
					<p>You know you want to.</p>
				</div>

				<form action="#" method="post">
					<div class="input-section">
						<h3>Lets do this</h3>
						<p class="asterisk-para">
							Fields marked with an asterisk (<span
								aria-label="required"
								>*</span
							>) are required
						</p>

						<div class="inputs">
							<div>
								<div>
									<label for="first_name"
										>FIRST NAME
										<span aria-label="required"
											>*</span
										></label
									><input
										type="text"
										id="first_name"
										name="first_name"
										required
									/>
								</div>
								<div>
									<label for="last_name">LAST NAME</label
									><input
										type="text"
										id="last_name"
										name="last_name"
									/>
								</div>
							</div>
							<div>
								<div>
									<label for="email"
										>EMAIL
										<span aria-label="required"
											>*</span
										></label
									><input
										type="email"
										id="email"
										name="email"
										required
										pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
									/>
								</div>
								<div>
									<label for="phone_number"
										>PHONE NUMBER</label
									><input
										type="tel"
										id="phone_number"
										name="phone_number"
									/>
								</div>
							</div>
							<div>
								<div>
									<label for="password"
										>PASSWORD
										<span aria-label="required"
											>*</span
										></label
									><input
										type="password"
										id="password"
										name="password"
										required
									/>
								</div>
								<div>
									<label for="confirm_password"
										>CONFIRM PASSWORD
										<span aria-label="required"
											>*</span
										></label
									><input
										type="password"
										id="confirm_password"
										name="confirm_password"
										required
									/>
								</div>
							</div>
						</div>
					</div>
					<button type="submit">Create Account</button>
				</form>
				<p class="login-text">
					Already have an account? <a href="#">Log-In</a>
				</p>
			</div>
		</div>
	</body>
</html>
